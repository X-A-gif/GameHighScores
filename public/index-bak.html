<!DOCTYPE html>
<div lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Space Invaders High Score</title>
  </head>
  <img
        src="https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/ncom/en_US/games/switch/s/space-invaders-forever-switch/hero"
        height="250"
        width="400"
      />
  <body>
    <a href="signup.html" class="Sign-Up">Sign Up For Account</a>
    <div class="container1 relative">
      <div class="login">
        <h1>Space Invaders Login Page</h1>
        <form class="form login-form">
          <div class="form-group">
            <label for="email-login">Email:</label>
            <input class="form-input" type="text" id="email-login" />
          </div>
          <div class="form-group">
            <label for="password-login">Password:</label>
            <input class="form-input" type="password" id="password-login" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

        src="https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/ncom/en_US/games/switch/s/space-invaders-forever-switch/hero"
        height="100"
        width="100"
      />
	  !-->

    <script type="module" src="./js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>


</head>
<body>
	<a href="signup.html">Sign Up For Account</a>
    <div class="container1 relative">
        <div class="login">
			<h1>Login</h1>
		    <form class="form login-form">
				<div class="form-group">
				  <label for="email-login">email:</label>
				  <input class="form-input" type="text" id="email-login" />
				</div>
				<div class="form-group">
				  <label for="password-login">password:</label>
				  <input class="form-input" type="password" id="password-login" />
				</div>
				<div class="form-group">
				  <button class="btn btn-primary login-button" type="submit">login</button>
				</div>
			  </form>
		</div>
		
    </div>

    <script type="module" src="./js/login.js"></script>
	
</body>
</html>
